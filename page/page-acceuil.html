<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Multi application</title>

    <link rel="stylesheet" href="../css-util/style.css" />
  </head>
  <body>

    <header id="titlebar">
      <div id="drag-region">

        <div id="window-title">
          <span>Multi application</span>
        </div>

        <div id="window-controls">

          <div class="button" id="min-button">
            <img class="icon" id="boutonminimiser" src="../icons/min-w-20.png" draggable="false" />
          </div>
          <div class="button" id="max-button">
            <img class="icon" id="boutonmaximiser" src="../icons/max-w-20.png" draggable="false" />
          </div>
          <div class="button" id="restore-button">
            <img class="icon" id="boutonrestorer" src="../icons/restore-w-20.png" draggable="false" />
          </div>
          <div class="button" id="close-button">
            <img class="icon" id="boutonfermer" src="../icons/close-w-20.png" draggable="false"/>
          </div>
        </div>
      </div>
    </header>

    <div id="main">
      <h1>Hello World!</h1>
      <p>Version d'electron : <span id="electron-ver"></span></p>
    </div>


    <script>require('../javascript-util/render.js')</script>
    <script>require('../javascript-util/js-utile-random.js')</script>
  </body>
</html>
